{% extends 'main\base.html' %}

{% block content %}
<script>
  $(document).ready(function(){
    $('#submit').submit();
  })
</script>
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    <input type="email" value="{{ email }}"name="email" autocomplete="email" maxlength="254" required="" id="id_email">
    <button type="submit" id='submit'>Submit</button>
  </form>
{% endblock %}
